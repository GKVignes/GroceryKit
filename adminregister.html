<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <header>
        <nav class="navbar navbar-expand-lg justify-content-center">
                <a href="" class="navbar-brand">Grocery Kit</a>
        </nav>
      </header>
      <div class="container py-3 h-100">
       <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-6">
         <div style="border-radius: 1rem; border-style: solid; border-width: 2px;">
          <div class="card-body p-5 text-center">
          <form action="admindashboard.html">
            <p class="h2">Admin Register</p>
            <div class="form-outline mb-4">
      <div class="col-md-6  d-flex">
               <label class="form-label" for="registerName">Name</label>
      </div>
              <input type="text" id="registerName" class="form-control" />
            </div>
      
            <div class="form-outline mb-4">
      <div class="col-md-6  d-flex">
               <label class="form-label" for="registerEmail">Email</label>
      </div>
              <input type="email" id="registerEmail" class="form-control" />
            </div>
      
            <div class="form-outline mb-4">
      <div class="col-md-6  d-flex">
               <label class="form-label" for="registerPassword">Password</label>
      </div>
              <input type="password" id="registerPassword" class="form-control" />
            </div>
      
            <div class="form-outline mb-4">
      <div class="col-md-6  d-flex">
               <label class="form-label" for="registerRepeatPassword">Repeat password</label>
      </div>
              <input type="password" id="registerRepeatPassword" class="form-control" />
            </div>
              <button type="submit" class="btn btn-primary btn-block mb-3 col-12">Sign in </button>
            
          </form>
          </div>
         </div>
        </div>
       </div>
      </div>
      <footer class="text-center text-lg-start text-white" style="background-color: #232f3e">
        <div class="text-center p-3"style="background-color: rgba(0, 0, 0, 0.2)">
          Â© 2020 made by Grocery Kit
        </div>
      </footer>
</body>
</html>
